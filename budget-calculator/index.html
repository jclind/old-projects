<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tool</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="initial-balance-container col-3">
                <div class="container-title">Total Income</div>
                <div class="initial-balance" id="initial-balance">$0</div>
            </div>
            <div class="expenses-container col-3">
                <div class="container-title">Total Expenses</div>
                <div class="expenses" id="expenses">$0</div>
            </div>
            <div class="current-balance-container col-3">
                <div class="container-title">Current Balance</div>
                <div class="current-balance" id="current-balance">$0</div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="input-income-container col" style="border: 2px solid rgb(4, 155, 4);">
                <div class="container-title" style="color: rgb(4, 155, 4);">Add Money</div>
                <div class="input-group mb-3">
                    <label style="float: left; clear: left; width: 100%; margin-top: 15px;">Enter Title:</label>
                    <input type="text" id="input-income-title" class="form-control" placeholder="Title" aria-label="Recipient's username" aria-describedby="basic-addon2" required>
                </div>
                <div class="input-group mb-3">
                    <label style="float: left; clear: left; width: 100%; margin-top: 15px;">Enter Amount:</label>
                    <input type="text" id="input-income-amount" class="form-control" placeholder="Amount" aria-label="Recipient's username" aria-describedby="basic-addon2" required>
                </div>
                <div class="text-center" style="margin: 15px 0px;">
                    <button type="button" class="btn btn-outline-success" id =income-button>Enter</button>
                </div>
            </div>
            <div class="input-expenses-container col" style="border: 2px solid rgb(150, 14, 14);">
                <div class="container-title" style="color: rgb(150, 14, 14)">Subtract Expenses</div>
                <div class="input-group mb-3">
                    <label style="float: left; clear: left; width: 100%; margin-top: 15px;">Enter Title:</label>
                    <input type="text" class="form-control" id="input-expenses-title" placeholder="Title" aria-label="Recipient's username" aria-describedby="basic-addon2">
                </div>
                <div class="input-group mb-3">
                    <label style="float: left; clear: left; width: 100%; margin-top: 15px;">Enter Amount:</label>
                    <input type="text" class="form-control" id="input-expenses-amount" placeholder="Amount" aria-label="Recipient's username" aria-describedby="basic-addon2">
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-outline-danger" id="expenses-button">Enter</button>
                </div>
            </div>
        </div>
    </div>
    <table class="table w-50" align="center" style="margin-top: 50px;" id="table">
        <thead>
          <tr>
            <th style="width: 40%;">Title</th>
            <th style="width: 50%;">Value</th>
            <th style="width: 2%;"></th>
            <th style="width: 2%;"><button type="button" class="clear-button" id="clear-button">Clear All</button></th>
          </tr>
        </thead>
        <tbody id="table-body">
        </tbody>

    <script src="http://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
